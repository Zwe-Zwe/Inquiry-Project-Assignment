<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Back to Top Button</title>
<style>
    /* Style the back-to-top button */
    .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
    }

    /* Show the button when it's targeted */
    .back-to-top:target {
        opacity: 1;
        visibility: visible;
    }

    /* Hover effect */
    .back-to-top:hover {
        background-color: #555;
    }

    /* Content container */
    .content {
        height: 2000px;
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
<!-- Content container -->
<div class="content">
    <h1>Scroll Down</h1>
    <a id="top"></a> <!-- Anchor for the target -->
</div>

<!-- Back to Top Button -->
<a href="#top" class="back-to-top">Back to Top</a>

</body>
</html>
